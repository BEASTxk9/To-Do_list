<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/94eb56d79c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- personal css -->
<link rel="stylesheet" href="./css/style.css">

    <title>TO-DO_List</title>
</head>
<body>
    
    <header>
        <h1 class="text-decoration-underline fw-bolder text-center" id="heading">To-Do List-01</h1>
      </header>

      <form class="d-flex flex-wrap text-center justify-content-center align-items-center">

        
        <input type="text" class="todo-input d-flex flex-wrap w-50" />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
        
        <div class="select">
            <select name="todos" class="filter-todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Incompleted</option>
            </select>
          </div>

      </form>
      <div class="todo-container d-flex flex-wrap">
        <ul class="todo-list"></ul>
      </div>


<!-- js link -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- personal js -->
<script src="./java/code.js"></script>

</body>
</html>
